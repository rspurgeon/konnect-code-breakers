apis:
  - ref: codebreakers-api
    name: !file ../api/openapi.yaml#info.title
    description: !file ../api/openapi.yaml#info.description
    version: !file ../api/openapi.yaml#info.version
    labels:
      category: games
      protocol: rest

    versions:
      - ref: codebreakers-version
        version: !file ../api/openapi.yaml#info.version
        spec: !file ../api/openapi.yaml

    documents:
      - ref: codebreakers-doc-getting-started
        title: "Codebreakers API: Getting Started"
        slug: codebreakers-getting-started
        status: published
        content: !file ../api/docs/getting-started.md

      - ref: codebreakers-doc-authentication
        title: "Codebreakers API: Authentication"
        slug: codebreakers-authentication
        status: published
        content: !file ../api/docs/authentication.md

      - ref: codebreakers-doc-errors
        title: "Codebreakers API: Error Handling"
        slug: codebreakers-errors
        status: published
        content: !file ../api/docs/errors.md

    publications:
      - ref: codebreakers-publication
        portal_id: !ref codebreakers-portal#id
        visibility: public
        auth_strategy_ids:
          - !ref key-auth-strategy#id
